<div class="row">
	<header class="col-md-12 card card-block">
		<h1>Cadastrar</h1>
	</header>

	<form method="post" class="col-md-12 card card-block" onsubmit="return false;">
		<input type="hidden" name="codigo" id="codigo">
		
		<div class="col-md-7 form-group">
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" class="form-control">
		</div>

		<div class="col-md-2 form-group">
			<label for="idade">Idade</label>
			<input type="number" name="idade" id="idade" class="form-control">
		</div>

		<div class="col-md-3 form-group">
			<label for="sexo">Sexo</label>
			<select name="sexo" id="sexo" class="form-control">
				<option value="Masculino">Masculino</option>
				<option value="Feminino">Feminino</option>
			</select>
		</div>

		<div class="col-md-3 form-group">
			<label for="telefone">Telefone</label>
			<input type="telefone" name="telefone" id="telefone" class="form-control">
		</div>

		<div class="col-md-9 form-group">
			<label for="email">e-mail</label>
			<input type="mail" name="email" id="email" class="form-control">
		</div>

		<div class="col-md-12">
			<button onclick="salvarCliente()" class="btn btn-primary btn-lg">Gravar</button>
		</div>
	</form>
</div>
